<!DOCTYPE html>
<html>
<head>  
    <meta charset=utf-8 />
    <title>Pokemon Lookup Page</title>
    <style  type="text/css">

        /* Enter CSS styling here */
        

        img {
          width: 475px;
          height:475px;
        }
    
    </style> 
</head>
<body style="background-color:rgb(54, 117, 233)">

    <!-- Create a web page that will render a pokemon off
      the free Pokemon api (pokeapi.com). It should show name,
      image, and number (id) to the user, and you should be able
      to search by name or by number. Searching for a new Pokemon
      should update the data, not append new data to the page.
    -->
    <!-- Enter HTML code here -->
   
    <h1 style="text-align:center; color:red;  ">
      Find Pokemon
    </h1>
    <!-- <input type="text" id="pokemon" placeholder="Search by ID or name"/> -->
    <div style="text-align:center; 
                padding:20px;
                color:cornsilk;
                font-family:Verdana, Geneva, Tahoma, sans-serif">
          <div style="padding-bottom:5px;">Enter the Name or Id of the Pokemon:</div>
          <div style="padding-bottom:5px; color:grey">(Enter a number from 1 to 649)</div>
      <br/>
       <input style="text-align:center; border-radius: 5px;" id="pokemon" placeholder="Pokemon ID"/>
    </div>
    <div style="text-align:center; padding-bottom: 24px;">
      <button style="background-color: grey;" onclick="getPokemon()" id="pokemonButton">Get Pokemon</button>
    </div>
    <div id="outputPoke"></div>
<script>

    // Enter JS code here

    async function getPokemon() {
      const pokeInput = document.getElementById("pokemon").value;
      const pokeURL = "http://pokeapi.co/api/v2/pokemon/" + pokeInput;
      const pokemon = await fetch(pokeURL);
      console.log(pokemon.status);
      if (pokemon.status != 200){
        const outputDiv = document.getElementById("outputPoke");
        outputDiv.innerText = "Sorry I couldn't find your Pokemon!";
      }
      else {
        const pokeData = await pokemon.json();
        console.log(pokeData);
        const outputDiv = document.getElementById("outputPoke");
        outputDiv.innerHTML = `<div style="text-align:center; 
                                            color:white; 
                                            font-family:Dancing Script; 
                                            font-size:60px;
                                            font-weight: 900;
                                            text-transform: capitalize ">
                            ${pokeData.name}
                            </div>`
        // outputDiv.innerHTML += `<div style="text-align:center; color:white">Pokemon Id</div>`
        outputDiv.innerHTML += `<div style="text-align:center; color:pink; padding-bottom:40px; font-size:36px;"> ${pokeData.id}</div>`
        outputDiv.innerHTML += `<img style="align-item:center; 
                                  padding-left:450px" src=${pokeData.sprites.other.dream_world.front_default}>`
      };
    }

</script>  
</body>
</html>
